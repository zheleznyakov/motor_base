paths:
    migrations: '%%PHINX_CONFIG_DIR%%/db/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/db/seeds'

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: production_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: motors_development_db
        user: phpmyadmin
        pass: 'admin'
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: motors_testing_db
        user: phpmyadmin
        pass: 'admin'
        port: 3306
        charset: utf8

version_order: creation
